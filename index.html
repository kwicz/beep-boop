<!DOCTYPE html>
<html>
	<head>
		<title>Beep Boop</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	  <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
	  <div class="container">
	    <div class="row">
	      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
	        <div class="card my-5">
	          <div class="card-body">
	            <h5 class="card-title text-center">Feed Me a Number, Human</h5>
	            <form class="form-signin">
	            	<div class="form-label-group">
	                <input type="text" id="inputName" class="form-control" placeholder="name" required autofocus>
	                <label for="inputName">Name</label>
	              </div>
	              <div class="form-label-group">
	                <input type="number" id="inputNumber" class="form-control" placeholder="number" required autofocus>
	                <label for="inputNumber">Any Number</label>
	              </div>
	              <button class="btn btn-lg btn-secondary btn-block text-uppercase" type="submit">Submit</button>
	            </form>
	            <img src="img/hal.jpeg" id="shake">
	            <div>
	            	<h5 class="result"></h5>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</body>
</html>
